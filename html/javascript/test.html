<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    
</body>
<script>
    //for문 이용해서 1-8
    for(let i=0; i<=8; i++){
        document.write(i)
        document.write("<br>")
    }

    //for문 이용해서 100까지 짝수
    for(let i=0; i<=100; i += 2 ){
        document.write(i)
        document.write("<br>")
    }
    //for문 이용해서 100까지 4의 배수
    for(let i=0; i<100; i++){
       if(i % 4 == 0){
        document.write(i,"<br>")
        }
    }
    //for문 이용해서 8단 구구단
    for(let i=8; i<9; i++){
        document.write(i + "단","<br>");
        
        for(let j=1; j<=9; j++){
            document.write(i + "*" + j + "=" + i*j)
            document.write("<br>")
        }
        document.write("<br>","<br>")
    }
    
    //for문 이용해서 15칸테이블
    let table ="<table border='1'>"
    
    for(let i=1; i<=15; i++){
        table += "<tr>"

            for(let j=1; j<=15; j++){
                table += "<td>"+j+"</td>"
            }
            
        table += "</tr>"
    }
    table += "</table>"
    document.write(table)



</script>
</html>
