<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            //01 선언적 함수 함수가 실행되었습니다
            function func (){
                document.write("01.함수가 실행되었습니다")
            }
            func ();
            document.write("<br>")
        }
        {
            //02. 익명함수
            const func =function(){
                document.write("02.함수가 실행되었습니다")
            }
            func();
            document.write("<br>")
        }
        {
            //03.for문 함수 10번
            function func (){
                for(let i=1; i<=10; i++)
                document.write("03.함수가 실행되었습니다")
            }
            func ();

        }
        {
            //리턴
           function func(){
            const str="함수가"
            return str;
           }
           document.write(func());
        }
        {
            function func(){
                let table="<table border='1'>"
                    for(let i=1; i<=10; i++){
                        table +="<tr>"
                            for(let j=1; j<=10; j++){
                                table +="<td>1</td>";
                            }
                            table +="</tr>"
                    }
                    table += "</table>"
                    document.write(table)
            }
            func();        
        }

    </script>
</body>
</html>
