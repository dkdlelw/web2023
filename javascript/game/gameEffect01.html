<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GAME Effect</title>

        <link rel="stylesheet" href="css/bg.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/game.css" />
        <link rel="stylesheet" href="css/music.css" />
        <link rel="stylesheet" href="css/tetris.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="cursor">
            <img src="img/game_mouse02.png" alt />
        </div>
        <header id="header">
            <h1>👾CYBER GAME WORLD👾</h1>
            <div class="time">2023년 4월 24일 09시 30분 29초</div>
        </header>

        <main>
            <div class="icon__box">
                <div class="icon1">
                    <img src="img/game_icon01.png" alt="뮤직" />
                    <span>뮤직 듣기</span>
                </div>
                <div class="icon2">
                    <img src="img/game_icon02.png" alt="뮤직" />
                    <span>뮤직 듣기</span>
                </div>
                <div class="icon3">
                    <img src="img/game_icon03.png" alt="뮤직" />
                    <span>뮤직 듣기</span>
                </div>
                <div class="icon4">
                    <img src="img/game_icon04.png" alt="뮤직" />
                    <span>뮤직 듣기</span>
                </div>
            </div>

            <!-- 뮤직 플레이어 -->
            <div class="music__wrap">
                <div class="music__inner">
                    <div class="music__header">
                        <span class="left"></span>
                        <h2>MUSIC PLAY</h2>
                        <span class="right"></span>
                    </div>
                    <div class="music__contents">
                        <div class="music__view">
                            <div class="image">
                                <img src="img/music_view01.png" alt="음악" />
                            </div>
                        </div>
                        <div class="music__control">
                            <div class="title">
                                <h3>Pixel Affection</h3>
                                <p>yeule</p>
                            </div>
                            <div class="progress">
                                <div class="bar">
                                    <audio
                                        id="main-audio"
                                        src="audio/music_audio01.mp3"
                                    ></audio>
                                </div>
                                <div class="timer">
                                    <span class="currnet">0:00</span>
                                    <span class="duration">3:55</span>
                                </div>
                            </div>
                            <div class="control">
                                <span>
                                    <i
                                        class="repeat"
                                        id="control-repeat"
                                        title="전체 반복"
                                    ></i>
                                    <!-- <i class="reapeat_one" id="control-repeat" title="한곡 반복"></i>
                                <i class="shuffle" id="control-repeat" title="랜덤 반복"></i> -->
                                </span>
                                <span>
                                    <i
                                        class="prev"
                                        id="control-prev"
                                        title="이전곡 재생"
                                    ></i>
                                </span>
                                <span>
                                    <i
                                        class="play"
                                        id="control-play"
                                        title="재생"
                                    ></i>
                                </span>
                                <span>
                                    <i
                                        class="next"
                                        id="control-next"
                                        title="다음곡 재생"
                                    ></i>
                                </span>
                                <span>
                                    <i
                                        class="list"
                                        id="control-list"
                                        title="재생목록"
                                    ></i>
                                </span>

                                <!-- <span class="stop">정지 반복</span> -->
                            </div>
                        </div>
                        <div class="music__list">
                            <h3>뮤직 리스트 <a href="#" class="close"></a></h3>
                            <ul>
                                <!-- <li>
                                <span class="img">
                                    <img src="img/music_view01.png" alt="">
                                </span>
                                <span class="title">
                                    <strong>1.PixelAffection</strong>
                                    <em>Yeule</em>
                                </span>
                                <span class="timer">3:40</span>
                            </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // 뮤직 플레이어 -->
            <!-- 테트리스 -->
            <div class="tetris__wrap">
                <div class="tetris__start"></div>
                <div class="tetris__text"></div>
                <div class="tetris__play">
                    <div class="view">
                        <ul></ul>
                    </div>
                </div>
                <div class="tetris__score">
                    <h2>score</h2>
                    <div class="tit">SCORE</div>
                    <div class="tetscore"><span>0</span> 점</div>
                    <div class="tit">LINE :</div>
                    <div class="line"><span>0</span> 줄</div>
                </div>
            </div>
            <!-- // 테트리스 -->
        </main>

        <footer id="footer">
            <div class="info">
                현재 윈도우를 사용하고 있으며, 화면 크기는 1920 X 760입니다.
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="js/music.js"></script>
        <script src="js/tetris.js"></script>

        <script>
            $(".icon1").draggable({
                containment: ".icon__box",
                scroll: false,

                start: function () {
                    $(".cursor img").attr("src", "img/game_mouse01.png");
                    $("#header").attr("class", "red");
                },
                drag: function () {
                    $(".info").html(
                        "현재 <span style='color:rgba(220, 20, 60, 0.76)'>빨간색</span> 폴더를 드래그하고 있습니다."
                    );
                    $("#header").addClass("red");
                },
                stop: function () {
                    $(".info").html("드래그를 멈추었습니다.");
                },
            });
            $(".icon2").draggable({
                containment: ".icon__box",
                scroll: false,

                start: function () {
                    $(".cursor img").attr("src", "img/game_mouse02.png");
                    $("#header").attr("class", "blue");
                },
                drag: function () {
                    $(".info").html(
                        "현재 <span style='color:rgba(100, 148, 237, 0.76)'>파랑색</span> 폴더를 드래그하고 있습니다."
                    );
                    $("#header").addClass("blue");
                },
                stop: function () {
                    $(".info").html("드래그를 멈추었습니다.");
                },
            });
            $(".icon3").draggable({
                containment: ".icon__box",
                scroll: false,

                start: function () {
                    $(".cursor img").attr("src", "img/game_mouse03.png");
                    $("#header").attr("class", "green");
                },
                drag: function () {
                    $(".info").html(
                        "현재 <span style='color:rgba(168, 247, 65, 0.76)'>초록색</span> 폴더를 드래그하고 있습니다."
                    );
                    $("#header").addClass("green");
                },
                stop: function () {
                    $(".info").html("드래그를 멈추었습니다.");
                },
            });
            $(".icon4").draggable({
                containment: ".icon__box",
                scroll: false,

                start: function () {
                    $(".cursor img").attr("src", "img/game_mouse04.png");
                    $("#header").attr("class", "yellow");
                },
                drag: function () {
                    $(".info").html(
                        "현재 <span style='color:rgba(247, 250, 54, 0.76)'>노란색</span> 폴더를 드래그하고 있습니다."
                    );
                    $("#header").addClass("yellow");
                },
                stop: function () {
                    $(".info").html("드래그를 멈추었습니다.");
                },
            });

            window.onload = function () {
                window.addEventListener("mousemove", (e) => {
                    gsap.to(".cursor", {
                        duration: 0,
                        left: e.pageX - 5,
                        top: e.pageY - 10,
                    });
                });

                // function printTime(){
                //     const time = document.querySelector(".time");
                //     const now = new Date();

                //     time.innerHTML =  clock.innerHTML = now.getFullYear() + "년 " +(now.getMonth()+1) + "월 " + now.getDate() + "일 " + now.getHours() + "시 " + now.getMinutes() + "분 "
                //     setTimeout("printTime()", 1000);
                // }

                // function printAgent(){

                // }

                function printTime() {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = now.getMonth() + 1;
                    const date = now.getDate();
                    const hour = now.getHours();
                    const minute = now.getMinutes();
                    const second = now.getSeconds();
                    const timeString = `${year}년 ${month}월 ${date}일 ${hour} : ${minute}`;
                    $(".time").text(timeString);
                    setTimeout(printTime, 1000);
                }
                $(document).ready(function () {
                    printTime();
                }); //오른쪽 상단 시간
                // printAgent();   //하단 중앙
            };
            // $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });

            //운영체제
            const os = navigator.userAgent.toLowerCase();
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const Info = document.querySelector(".info");

            if (os.indexOf("macintosh") > -1) {
                Info.innerHTML =
                    "현재 맥을 사용하고 있으며, 화면 크기는" +
                    screenWidth +
                    "*" +
                    screenHeight +
                    "입니다. ";
            } else if (os.indexOf("windows") > -1) {
                Info.innerHTML =
                    "현재 윈도우를 사용하고 있으며, 화면 크기는" +
                    screenWidth +
                    "*" +
                    screenHeight +
                    "입니다. ";
            } else if (os.indexOf("iphone") > -1) {
                Info.innerHTML =
                    "현재 아이폰을 사용하고 있으며, 화면 크기는" +
                    screenWidth +
                    "*" +
                    screenHeight +
                    "입니다. ";
            } else if (os.indexOf("android") > -1) {
                Info.innerHTML =
                    "현재 안드로이드를 사용하고 있으며, 화면 크기는" +
                    screenWidth +
                    "*" +
                    screenHeight +
                    "입니다. ";
            }
        </script>
    </body>
</html>
