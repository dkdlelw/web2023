<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Effect</title>

    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="cursor">
        <img src="img/game_mouse02.png" alt>
    </div>
    <header id="header">
        <h1>CYBER GAME WORLD</h1>
        <div class="time">2023년 4월 24일 09시 30분 29초</div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="info">현재 윈도우를 사용하고 있으며, 화면 크기는 1920 X 760입니다.</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    
    <script>
        $(".icon1").draggable({ 
            containment: ".icon__box", scroll: false,
            
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse01.png");
                $("#header").attr("class", "red");
            },
        });
        $(".icon2").draggable({ 
            containment: ".icon__box", scroll: false,
            
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse02.png");
                $("#header").attr("class", "blue");
            },
        });
        $(".icon3").draggable({ 
            containment: ".icon__box", scroll: false,
            
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse03.png");
                $("#header").attr("class", "green");

            },
        });
        $(".icon4").draggable({ 
            containment: ".icon__box", scroll: false,
            
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse04.png");
                $("#header").attr("class", "yellow");

            },
        });

        window.onload = function(){
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {
                    duration: 0,
                    left: e.pageX -5,
                    top: e.pageY -10,
                })
            });
            
            printTime()   //오른쪽 상단 시간
            printAgent();   //하단 중앙
        }
        function printTime() {
            const clock = document.querySelector(".time");
            const now = new Date();
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();
            if (hour > 12) hour = hour - 12;
            if (hour < 10) hour = `0${hour}`;
            if (minute < 10) minute = `0${minute}`;
            if (second < 10) second = `0${second}`;
            const nowTime =
                now.getFullYear() + "년 " + (now.getMonth() + 1) + "월 " +
                now.getDate() +
                "일 " +
                hour +
                ":" +
                minute +
                ":" +
                second;
            clock.innerText = nowTime;
            setTimeout("printTime()", 1000);
        }

        // $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });
    </script>
</body>
</html>
