<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1920px;
            height: 800px;
            margin: 0 auto;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            display: flex;
            height: 100px;
        }
        .logo {
            width: 30%;
            background-color: #b1e2ff;
        }
        .nav {
            width: 70%;
            background-color: rgb(143, 220, 255);
            padding: 30px 40px;
        }
        .nav > ul {
            display: flex;
            justify-content: right;
        }
        .nav > ul > li {
            position: relative;

        }
        .nav > ul > li > a{
            background-color: #c6eaff;
            display: block;
            padding: 10px 40px;
        }
        .nav > ul > li > a:hover {
            background-color: #607da3;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 40px;
            background-color: #ccc;
            width: 100%;
            display: none;
        }
        .nav > ul > li > ul > li {}
        .nav > ul > li > ul > li > a{
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #37b9f5;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #78ccfd;
        }
        #contents {
            display: flex;
        }
        .notice {
            width: 35%;
            height: 200px;
            background-color: #3186f5;
        }
        .banner {
            width: 35%;
            height: 200px;
            background-color: rgb(50, 149, 248);
        }
        .go {
            width: 35%;
            height: 200px;
            background-color: rgb(8, 134, 252);
        }
        #footer {
            display: flex;
        }
        .flogo {
            width: 20%;
            height: 100px;
            background-color: rgb(170, 213, 253);
        }
        .copyright {
            width: 60%;
            height: 100px;
            background-color: rgb(151, 197, 250);
        }
        .sns {
            width: 20%;
            height: 100px;
            background-color: rgb(113, 185, 253);
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
       
        
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header id="header">
                <div class="logo"></div>
                <nav class="nav">
                    <ul>
                        <li><a href="#">메뉴1</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴1-1</a></li>
                                <li><a href="#">서브메뉴1-2</a></li>
                                <li><a href="#">서브메뉴1-3</a></li>
                                <li><a href="#">서브메뉴1-4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴2</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴2-1</a></li>
                                <li><a href="#">서브메뉴2-2</a></li>
                                <li><a href="#">서브메뉴2-3</a></li>
                                <li><a href="#">서브메뉴2-4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴3</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴3-1</a></li>
                                <li><a href="#">서브메뉴3-2</a></li>
                                <li><a href="#">서브메뉴3-3</a></li>
                                <li><a href="#">서브메뉴3-4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴4</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴4-1</a></li>
                                <li><a href="#">서브메뉴4-2</a></li>
                                <li><a href="#">서브메뉴4-3</a></li>
                                <li><a href="#">서브메뉴4-4</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </header>
            <main id="main">
                <section id="slider">
                </section>
                <section id="contents">
                    <div class="notice"></div>
                    <div class="banner"></div>
                    <div class="go"></div>
                </section>
            </main>
            <footer id="footer">
                <div class="flogo"></div>
                <div class="copyright"></div>
                <div class="sns"></div>
            </footer>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // $(".nav > ul > li").mouseover(function(){
        //     $(this).find(".submenu").stop().slideDown();
        // });
        // $(".nav > ul > li").mouseout(function(){
        //     $(this).find(".submenu").stop().slideUp();
        // });

        //한꺼번에 메뉴가 다 나오게
        $(".nav > ul > li").mouseover(function(){
            $(".nav > ul > li").find(".submenu").stop().slideDown();
        });
        $(".nav > ul > li").mouseout(function(){
            $(".nav > ul > li").find(".submenu").stop().slideUp();
        });

        document.querySelectorAll("nav > ul >li").forEach(li => {
            li.addEventListener("mouseover",() => {

            });
        });
    </script>
</body>
</html>
